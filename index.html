<!DOCTYPE html>
<html>

<head>
  <title>Room Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>KU Engineering Study Room Reservation Tool</h1>
  <div class="topDiv">
    <label for="time">Time:</label>

  <select name="floor" id="floor">

    <option value="2">2</option>
  </select>
  -->

  <br>

  <!--image index and mapping first floor-->
  <div class="row">
    <div class="column">
      <div class="floormap1">
        <img id="1320" src="/FloorPlans/1320g.png" style="position:absolute;">
        <img id="1322" src="/FloorPlans/1322g.png" style="position:absolute;">
        <img id="1324" src="/FloorPlans/1324g.png" style="position:absolute;">
        <img id="1326" src="/FloorPlans/1326g.png" style="position:absolute;">
        <img id="1328" src="/FloorPlans/1328g.png" style="position:absolute;">
        <img src="/FloorPlans/FirstFloor.png" style="position:absolute;" usemap="#room1">
      </div>


      <map name="room1">
        <area class="room" shape="rect" coords="53,417,163,526" alt="Room1328" data-room="1328" data-free="0"
          data-person="" data-next="">
        <area class="room" shape="rect" coords="176,417,294,526" alt="Room1326" data-room="1326" data-free="1"

        <area class="room" shape="rect" coords="304,417,408,526" alt="Room1324" data-room="1324" data-free="0"

        <area class="room" shape="rect" coords="541,417,646,526" alt="Room1320" data-room="1320" data-free="1"
          data-person="" data-next="">
      </map>
    </div>


    <!--image index second floor and image mapping-->

    <div class="column">
      <div class="floormap2">
        <img id="2320" src="/FloorPlans/2320g.png" style="position:absolute;">
        <img id="2322" src="/FloorPlans/2322g.png" style="position:absolute;">
        <img id="2324" src="/FloorPlans/2324g.png" style="position:absolute;">
        <img id="2326" src="/FloorPlans/2326g.png" style="position:absolute;">
        <img id="2328" src="/FloorPlans/2328g.png" style="position:absolute;">
        <img src="/FloorPlans/SecondFloor.png" style="position:absolute;" usemap="#room2">
      </div <map name="room2">
      <area class="room" shape="rect" coords="50,80,160,215" alt="Room2328" data-room="2328" data-free="0"
        data-person="" data-next="">
      <area class="room" shape="rect" coords="175,83,270,213" alt="Room2326" data-room="2326" data-free="1"
        data-person="" data-next="">
      <area class="room" shape="rect" coords="280,85,383,215" alt="Room2324" data-room="2324" data-free="0"
        data-person="" data-next="">
      <area class="room" shape="rect" coords="394,84,495,216" alt="Room2322" data-room="2322" data-free="0"

    </div>

        <p class="modal-p-title" id="modal-p-title">LEEP2 <span id="room-num">###</span></p>
        <form methof="post">
          <label for="etime">Start Time</label>
          <input type="date" value="" />

            <option value="2:30pm">2:30pm</option>
            <option value="3:00pm">3:00pm</option>
            <option value="3:30pm">3:30pm</option>

            <option value="5:00pm">5:00pm</option>

            <option value="12:00am">12:00am</option>
