<!DOCTYPE html>
<html>

<head>
  <title>Room Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>KU Engineering Study Room Reservation Tool</h1>
  <div class="topDiv">
  <label for="time">Time:</label>
  <input type="datetime-local" id="time" name="time" value="">

  <label for="floor">LEEP 2 Floor:</label>

  <select name="floor" id="floor">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>
  <div id="1" class="vis">
    Content 1
  </div>

  <div id="2" class="inv">
    <div class="floormap">
      <img src="/Floor Plan 2 Images/second floor layout.png">
    </div>
  </div>

  <div class="modal" id="myModal">
    <!-- Modal content -->
    <div class="modal-div">
      <span class="close">&times; Close</span>
      <div class="modal-content">
        Here is your room :)
      </div>
    </div>
  </div>

</body>
<script src="/script.js"></script>

</html>
