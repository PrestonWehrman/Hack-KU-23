<!DOCTYPE html>
<html>

<head>
  <title>Room Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>KU Engineering Study Room Reservation Tool</h1>
  <div class="topDiv">
  <label for="time">Time:</label>
  <input type="datetime-local" id="time" name="time" value="">

  <label for="floor">LEEP 2 Floor:</label>

  <select name="floor" id="floor">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>
  <div id="1" class="vis">
    Content 1
  </div>

  <div id="2" class="inv">
    <div class="floormap">
      <img src="/Floor Plan 2 Images/2320 open.png" style="position:absolute;">
      <img src="/Floor Plan 2 Images/2322 open.png" style="position:absolute;">
      <img src="/Floor Plan 2 Images/2324 open.png" style="position:absolute;">
      <img src="/Floor Plan 2 Images/2326 open.png" style="position:absolute;">
      <img src="/Floor Plan 2 Images/2328 open.png" style="position:absolute;">
      <img src="/Floor Plan 2 Images/second floor floor plan.png" style="position:absolute;" usemap="#room2">
    </div>
  </div>

  <!--image mapping-->
  <map name="room2">
    <area class="room" shape="rect" coords="50,80,160,215" alt="Room2328" data-room="2328" data-free="0" data-person="" data-next="">
    <area class="room" shape="rect" coords="175,83,270,213" alt="Room2326" data-room="2326">
    <area class="room" shape="rect" coords="280,85,383,215" alt="Room2324" data-room="2324">
    <area class="room" shape="rect" coords="394,84,495,216" alt="Room2322" data-room="2322">
    <area class="room" shape="rect" coords="505,85,646,216" alt="Room2320" data-room="2320">
  </map>

  

  <div class="modal" id="myModal">
    <!-- Modal content -->
    <div class="modal-div">
      <span class="close">&times; Close</span>
      <div class="modal-content">
        <p class="modal-p-title" id="modal-p-title">LEEP2 <span id="room-num">###</span></p>
      </div>
    </div>
  </div>

</body>
<script src="/script.js"></script>

</html>
