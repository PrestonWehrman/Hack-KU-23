<!DOCTYPE html>
<html>

<head>
  <title>Room Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>KU Engineering Study Room Reservation Tool</h1>
  <div class="topDiv">
  <label for="time">Time:</label>
  <input type="datetime-local" id="time" name="time" value="">

  <label for="floor">LEEP 2 Floor:</label>

  <select name="floor" id="floor">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
</div>


    <!--image index and mapping first floor-->
  </div>
  <div id="1" class="vis">
    <div class="floormap1">
      <img id = "1320" src="/Floor Plan 1 Images/1320 open.png" style="position:absolute;">
      <img id = "1322" src="/Floor Plan 1 Images/1322 open.png" style="position:absolute;">
      <img id = "1324" src="/Floor Plan 1 Images/1324 open.png" style="position:absolute;">
      <img id = "1326" src="/Floor Plan 1 Images/1326 open.png" style="position:absolute;">
      <img id = "1328" src="/Floor Plan 1 Images/1328 open.png" style="position:absolute;">
      <img src="/Floor Plan 1 Images/Leep 2 first floor.png" style="position:absolute;" usemap="#room1">
    </div>
  </div> 
  
  <map name="room1">
    <area class="room" shape="rect" coords="53,417,163,526"  alt="Room1328" data-room="1328" data-free="0" data-person="" data-next="">
    <area class="room" shape="rect" coords="176,417,294,526" alt="Room1326" data-room="1326" data-free="1" data-person="" data-next="">
    <area class="room" shape="rect" coords="304,417,408,526" alt="Room1324" data-room="1324" data-free="0" data-person="" data-next="">
    <area class="room" shape="rect" coords="421,417,531,526" alt="Room1322" data-room="1322" data-free="0" data-person="" data-next="">
    <area class="room" shape="rect" coords="541,417,646,526" alt="Room1320" data-room="1320" data-free="1" data-person="" data-next="">
  </map>

  
    <!--image index second floor and image mapping-->
  </div>
  <div id="2" class="inv">
    <div class="floormap2">
      <img id = "2320" src="/Floor Plan 2 Images/2320 open.png" style="position:absolute;">
      <img id = "2322" src="/Floor Plan 2 Images/2322 open.png" style="position:absolute;">
      <img id = "2324" src="/Floor Plan 2 Images/2324 open.png" style="position:absolute;">
      <img id = "2326" src="/Floor Plan 2 Images/2326 open.png" style="position:absolute;">
      <img id = "2328" src="/Floor Plan 2 Images/2328 open.png" style="position:absolute;">
      <img src="/Floor Plan 2 Images/second floor floor plan.png" style="position:absolute;" usemap="#room2">
    </div>
  </div> 
  
  <map name="room2">
    <area class="room" shape="rect" coords="50,80,160,215"  alt="Room2328" data-room="2328" data-free="0" data-person="" data-next="">
    <area class="room" shape="rect" coords="175,83,270,213" alt="Room2326" data-room="2326" data-free="1" data-person="" data-next="">
    <area class="room" shape="rect" coords="280,85,383,215" alt="Room2324" data-room="2324" data-free="0" data-person="" data-next="">
    <area class="room" shape="rect" coords="394,84,495,216" alt="Room2322" data-room="2322" data-free="0" data-person="" data-next="">
    <area class="room" shape="rect" coords="505,85,646,216" alt="Room2320" data-room="2320" data-free="1" data-person="" data-next="">
  </map>




  <div class="modal" id="myModal">
    <!-- Modal content -->
    <div class="modal-div">
      <span class="close">&times; Close</span>
      <div class="modal-content">
        <p class="modal-p-title" id="modal-p-title">LEEP2 <span id="room-num">###</span></p>
      </div>
    </div>
  </div>

</body>
<script src="/script.js"></script>

</html>
