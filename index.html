<!DOCTYPE html>
<html>

<head>
  <title>Room Reservation</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>KU Engineering Study Room Reservation Tool</h1>
  <div class="topDiv">
    <label for="time">Time:</label>
    <input type="datetime-local" id="time" name="time" value="">
  </div>
  <br>

  <!--image index and mapping first floor-->
  <div class="row">
    <div class="column">
      <div class="floormap1" >
        <img id="1320" src="/FloorPlans/1320g.png" style="position:absolute; ">
        <img id="1322" src="/FloorPlans/1322g.png" style="position:absolute;">
        <img id="1324" src="/FloorPlans/1324g.png" style="position:absolute;">
        <img id="1326" src="/FloorPlans/1326g.png" style="position:absolute;">
        <img id="1328" src="/FloorPlans/1328g.png" style="position:absolute;">
        <img src="/FloorPlans/FirstFloor.png" style="position:absolute;" usemap="#room1">
      </div>


      <map name="room1">
        <area class="room" shape="rect" coords="8,343,117,452" alt="Room1328" data-room="1328" data-free="0"
          data-person="" data-next="">
        <area class="room" shape="rect" coords="129,343,248,452" alt="Room1326" data-room="1326" data-free="1"
          data-person="" data-next="">
        <area class="room" shape="rect" coords="260,343,362,452" alt="Room1324" data-room="1324" data-free="0"
          data-person="" data-next="">
        <area class="room" shape="rect" coords="375,343,485,452"  alt="Room1322" data-room="1322" data-free="0"
          data-person="" data-next="">
        <area class="room" shape="rect" coords="498,343,600,452" alt="Room1320" data-room="1320" data-free="1"
          data-person="" data-next="">
      </map>
    </div>


    <!--image index second floor and image mapping-->
  <div class="row">
    <div class="column">
      <div class="floormap2">
        <img id="2320" src="/FloorPlans/2320g.png" style="position:absolute;">
        <img id="2322" src="/FloorPlans/2322g.png" style="position:absolute;">
        <img id="2324" src="/FloorPlans/2324g.png" style="position:absolute;">
        <img id="2326" src="/FloorPlans/2326g.png" style="position:absolute;">
        <img id="2328" src="/FloorPlans/2328g.png" style="position:absolute;">
        <img src="/FloorPlans/SecondFloor.png" style="position:absolute;" usemap="#room2">
      </div> 
      <map name="room2">
      <area class="room" shape="rect" coords="10,10,120,141" alt="Room2328" data-room="2328" data-free="0"
        data-person="" data-next="">
      <area class="room" shape="rect" coords="131,10,226,141" alt="Room2326" data-room="2326" data-free="1"
        data-person="" data-next="">
      <area class="room" shape="rect" coords="237,10,338,140" alt="Room2324" data-room="2324" data-free="0"
        data-person="" data-next="">
      <area class="room" shape="rect" coords="348,10,448,142" alt="Room2322" data-room="2322" data-free="0"
        data-person="" data-next="">
      <area class="room" shape="rect" coords="460,10,600,143" alt="Room2320" data-room="2320" data-free="1"
        data-person="" data-next="">
      </map>
    </div>
  </div>

  <div class="modal" id="myModal">
    <!-- Modal content -->
    <div class="modal-div">
      <span class="close">&times; Close</span>
      <div class="modal-content">
        <p class="modal-p-title" id="modal-p-title">LEEP2 <span id="room-num">###</span></p>
        <form id="myForm" action="/submit" method="post" style="padding-left: 15px;">
          <label>Title: </label>
          <input id="name" name="name" style="margin: 3px;" required>
          <br>
          <label>Start Time:</label>
          <input id="start-date" name="start-date" type="date" style="margin: 3px;" required/>
          <select id="start-time" name="start-time" style="margin: 3px;">
            <option value="00:00">12:00am</option>
            <option value="00:30">12:30am</option>
            <option value="01:00">1:00am</option>
            <option value="01:30">1:30am</option>
            <option value="02:00">2:00am</option>
            <option value="02:30">2:30am</option>
            <option value="03:00">3:00am</option>
            <option value="03:30">3:30am</option>
            <option value="04:00">4:00am</option>
            <option value="04:30">4:30am</option>
            <option value="05:00">5:00am</option>
            <option value="05:30">5:30am</option>
            <option value="06:00">6:00am</option>
            <option value="06:30">6:30am</option>
            <option value="07:00">7:00am</option>
            <option value="07:30">7:30am</option>
            <option value="08:00">8:00am</option>
            <option value="08:30">8:30am</option>
            <option value="09:00">9:00am</option>
            <option value="09:30">9:30am</option>
            <option value="10:00">10:00am</option>
            <option value="10:30">10:30am</option>
            <option value="11:00">11:00am</option>
            <option value="11:30">11:30am</option>
            <option value="12:00">12:00pm</option>
            <option value="12:30">12:30pm</option>
            <option value="13:00">1:00pm</option>
            <option value="13:30">1:30pm</option>
            <option value="14:00">2:00pm</option>
            <option value="14:30">2:30pm</option>
            <option value="15:00">3:00pm</option>
            <option value="15:30">3:30pm</option>
            <option value="16:00">4:00pm</option>
            <option value="16:30">4:30pm</option>
            <option value="17:00">5:00pm</option>
            <option value="17:30">5:30pm</option>
            <option value="18:00">6:00pm</option>
            <option value="18:30">6:30pm</option>
            <option value="19:00">7:00pm</option>
            <option value="19:30">7:30pm</option>
            <option value="20:00">8:00pm</option>
            <option value="20:30">8:30pm</option>
            <option value="21:00">9:00pm</option>
            <option value="21:30">9:30pm</option>
            <option value="22:00">10:00pm</option>
            <option value="22:30">10:30pm</option>
            <option value="23:00">11:00pm</option>
            <option value="23:30">11:30pm</option>
          </select>
          <br>
          <label style="margin-right: 3px;">End Time: </label>
          <input id="end-date" name="end-date" type="date" value="" style="margin: 3px;" required/>
          <select id="end-time" name="end-time" style="margin: 3px;">
            <option value="00:00">12:00am</option>
            <option value="00:30">12:30am</option>
            <option value="01:00">1:00am</option>
            <option value="01:30">1:30am</option>
            <option value="02:00">2:00am</option>
            <option value="02:30">2:30am</option>
            <option value="03:00">3:00am</option>
            <option value="03:30">3:30am</option>
            <option value="04:00">4:00am</option>
            <option value="04:30">4:30am</option>
            <option value="05:00">5:00am</option>
            <option value="05:30">5:30am</option>
            <option value="06:00">6:00am</option>
            <option value="06:30">6:30am</option>
            <option value="07:00">7:00am</option>
            <option value="07:30">7:30am</option>
            <option value="08:00">8:00am</option>
            <option value="08:30">8:30am</option>
            <option value="09:00">9:00am</option>
            <option value="09:30">9:30am</option>
            <option value="10:00">10:00am</option>
            <option value="10:30">10:30am</option>
            <option value="11:00">11:00am</option>
            <option value="11:30">11:30am</option>
            <option value="12:00">12:00pm</option>
            <option value="12:30">12:30pm</option>
            <option value="13:00">1:00pm</option>
            <option value="13:30">1:30pm</option>
            <option value="14:00">2:00pm</option>
            <option value="14:30">2:30pm</option>
            <option value="15:00">3:00pm</option>
            <option value="15:30">3:30pm</option>
            <option value="16:00">4:00pm</option>
            <option value="16:30">4:30pm</option>
            <option value="17:00">5:00pm</option>
            <option value="17:30">5:30pm</option>
            <option value="18:00">6:00pm</option>
            <option value="18:30">6:30pm</option>
            <option value="19:00">7:00pm</option>
            <option value="19:30">7:30pm</option>
            <option value="20:00">8:00pm</option>
            <option value="20:30">8:30pm</option>
            <option value="21:00">9:00pm</option>
            <option value="21:30">9:30pm</option>
            <option value="22:00">10:00pm</option>
            <option value="22:30">10:30pm</option>
            <option value="23:00">11:00pm</option>
            <option value="23:30">11:30pm</option>
          </select>
          <br>
          <input type="submit" value="Submit Reservation">
        </form>
      </div>
    </div>
  </div>

</body>
<script src="/script.js"></script>


</html>
